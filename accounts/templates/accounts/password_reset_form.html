{% extends "polls/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class=" form-login">
                    <h4>{% trans 'Reset password' %}</h4>
                    <form action="" method="post" >
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="wrapper">
                            <button type="submit" class="btn btn-custom margin2">
                                {% bootstrap_icon "ok" %} {% trans 'Send link'%}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
